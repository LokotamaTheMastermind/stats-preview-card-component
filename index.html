<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="./css/site.css">

  <title>Stats preview card component</title>
</head>

<body class="background">
  <div class="container card-body">
    <div class="card-background rounded">
      <div class="row row-cols-1">
        <div class="col-md-6 rounded-end order-md-last">
          <img src="./images/image-header-desktop.jpg" alt="An image" class="w-100 h-100 rounded">
        </div>
        <div class="col-md-6 stats-information order-md-start">
          <h1 class="text-white text-md-start text-center pt-5 custom-font fw-bold">Get <mark
              class="accent">insights</mark>
            that help your
            business grow.</h1>
          <p class="card-paragraph mt-4 text-md-start text-center custom-font">Discover the benefits of data analytics
            and make
            better decisions regarding
            revenue,
            customer experience, and
            overall effiency.</p>
          <div class="row col-sm gap-4 gap-md-0 mt-5">
            <div class=" col-md-4 text-center text-md-start">
              <h1 class="text-white fw-bold custom-font">10k+</h1>
              <h6 class="text-uppercase stats-heading custom-font-2">Companies</h6>
            </div>
            <div class="col-md-4 text-center text-md-start">
              <h1 class="text-white fw-bold custom-font">314</h1>
              <h6 class="text-uppercase stats-heading custom-font-2">Templates</h6>
            </div>
            <div class="col-md-4 text-center text-md-start">
              <h1 class="text-white fw-bold custom-font">12M+</h1>
              <h6 class="text-uppercase stats-heading pb-5 custom-font-2">Queries</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
